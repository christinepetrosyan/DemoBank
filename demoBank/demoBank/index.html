<!DOCTYPE html>
<html>
<head>
    <title>DemoBank</title>
	<meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="Content/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="Content/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="site.css">
</head>
<body>
   
      <div class="middle-box loginscreen text-center">
          <div>
              <h4>Welcome to intellisecbank. Please, log in to continue  HI Christine</h4>
              <form role="form" action="index.html" class="m-t">
                  <div class="form-group">
                      <input type="email" placeholder="Username" class="form-control" required/>
                  </div>
                  <div class="form-group">
                      <input type="password" placeholder="Password" class="form-control" required />
                  </div>
                  <button type="submit" class="btn btn-primary block full-width m-b">Login</button>
                  <a href="#">
                      <small>Forgot password?</small>
                  </a>
                  <p class="text-muted text-center">
                      <small>Do not have an account?</small>
                  </p>
                      <a class="btn btn-sm btn-white btn-block" href="register.html"> Create an account</a>
              </form>
              <p class="m-t">
                  <small>intellisecbank © 2017</small>
              </p>
          </div>
      </div>

</body>
</html>
